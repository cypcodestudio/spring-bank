<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>Transfer</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">Transfer</ion-title>
    </ion-toolbar>
  </ion-header>

  <div class="container">
    <form [formGroup]="transferFormGroup">
      <ion-item lines="none" class="ion-item">
        <fieldset class="input-item">
          <legend>From Account</legend> 
          <ion-select class="select-item" formControlName="fromAccount" placeholder="Select Account">
            <ion-select-option selected>Account</ion-select-option>
            <ion-select-option *ngFor="let lookup of accountTypeLookupList" [value]="lookup.account">{{lookup.account}} - &dollar; {{lookup.balance}}</ion-select-option>
          </ion-select>
        </fieldset>
      </ion-item>
      <ion-item lines="none" class="ion-item">
        <fieldset class="input-item">
          <legend>To Account</legend> 
          <ion-select class="select-item" formControlName="toAccount" placeholder="Select Account">
            <ion-select-option selected>Account</ion-select-option>
            <ion-select-option *ngFor="let lookup of accountTypeLookupList" [value]="lookup.account">{{lookup.account}} - &dollar; {{lookup.balance}}</ion-select-option>
          </ion-select>
        </fieldset>
      </ion-item>
      <ion-item lines="none" class="ion-item">
        <fieldset class="input-item">
          <legend>Amount</legend> 
          <ion-input formControlName="amount" type="number" placeholder="0"></ion-input>
        </fieldset>
      </ion-item>
      <hr/>
      <ion-button class="save-button" (click)="transfer()"  id="open-loading" expand="block">Transfer</ion-button>
      <ion-button class="save-button" (click)="cancel()"  id="open-loading" expand="block">Cancel</ion-button>
    </form>
  </div>

  <ion-toast
  [isOpen]="isToastOpen"
  message="{{toastMessage}}"
  [duration]="2000"
  (didDismiss)="setOpen(false)"
></ion-toast>
</ion-content>
